<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        color: #fff;
        font-family: "Atkinson Hyperlegible", sans-serif;
        font-size: 2rem;
        text-align: center;
        background: black;
        background-image: radial-gradient(white 1px, transparent 0);
        background-size: 40px 40px;
        background-position: -19px -19px;
      }
      #img {
        background-size: 800px 800px;
        background-repeat: no-repeat;
        background-position: center;
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
      }
      #quote-container:hover #tooltip {
        opacity: 1;
        pointer-events: all;
        transform: translateX(-50%) translateY(-10%);
      }
      #tooltip {
        background: white;
        padding: 2rem;
        border: 0;
        width: 300px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%) translateY(20%);
        pointer-events: none;
        opacity: 0;
        transition: all 120ms ease;
        transition-delay: 300ms;
        border-radius: 20px;
        box-shadow: rgba(67, 71, 85, 0.27) 0px 0px 0.25em,
          rgba(90, 125, 188, 0.05) 0px 0.25em 1em;
      }

      #tooltip:before {
        border: 20px solid transparent;
        border-top-color: white;
        display: block;
        content: "";
        width: 0;
        height: 0;
        position: absolute;
        top: 1px;
        left: 50%;
        transform: translate(-50%, -100%) rotate(180deg);
      }
    </style>
  </head>
  <body>
    <div id="img"></div>

        "Dacă Stefan Perju ar fi fost DJ, muzica ar fi dansat pe ritmul lui.",
        "Stefan Perju nu face greșeli. Greșelile se transformă în lecții când le atinge el.",
        "Când Stefan Perju a fost întrebat care este secretul lui, a răspuns: „Nu este un secret. Este un zâmbet pe care-l împart cu lumea.”",
        "Stefan Perju nu urcă scările. Scările urcă pentru a se afla mai aproape de el.",
        "Dacă Stefan Perju ar fi fost DJ, muzica ar fi dansat pe ritmul lui.",
        "Stefan Perju nu face greșeli. Greșelile se transformă în lecții când le atinge el.",
        "Când Stefan Perju a fost întrebat care este secretul lui, a răspuns: „Nu este un secret. Este un zâmbet pe care-l împart cu lumea.”",

      ];
      const quote = getRandom(allQuotes);

      const getRandomImage = () =>
        getRandom(
          Array.from({ length: 30 }).map((el, i) => `/img/${i + 1}.png`)
        );

      const imgEl = document.querySelector("#img");

      imgEl.style.backgroundImage = `url(${getRandomImage()})`;
      document.body.onmousemove = document.body.ontouchmove = () => {
        imgEl.style.backgroundImage = `url(${getRandomImage()})`;
      };

      document.write(
        `<div id="quote-container">
          <h1>${quote}</h1>
          <div id="tooltip">
            <a href="https://translate.google.com/?hl=ro&sl=ro&tl=en&text=${encodeURIComponent(
              quote
            )}&op=translate" target="_blank">Tom, click here for translation!</a>
          </div>
        </div>`
      );
    </script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-DJ9LYB3E8S"
    ></script>

  </body>
</html>
